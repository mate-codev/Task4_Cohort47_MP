<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="shortcut icon" href="../images/icon.png " type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
			rel="stylesheet"
		/>

		<title>Daflougui Cake Coffee</title>
	</head>
	<body>
		<nav>
			<div class="navcaja">
				<a class="button" href="../../index.html">Home</a>
				<a class="button" href="./about.html">About Us</a>
				<a class="button" href="#">Contact</a>
				<a class="button" href="./information.html">Information</a>
				<a class="button" href="./benefitsandtips.html">Benefits and Tips</a>
				<a class="button" href="#">Raffle</a>
			</div>

			<img class="logocaja" src="../images/logo.png" alt="Logo del Gymnasio" />
		</nav>

		<header>
			<h1>Raffle</h1>
			<h2>You can participate in a raffle. The prize is a coffe pot.</h2>
		</header>
		<main>
			<div class="cj">
				<div class="raf">
					<img src="../images/heart-coffee.jpg" alt="images" />
					<img src="../images/cup-w-coffee.jpg" alt="images" />
				</div>

					<form action="../pages/show_data.html" method="get">
						<fieldset class="fieldset1">
							<label for="name">First Name</label>
							<input type="text" id="name" name="nombre" />
							<label for="apellido">Last Name</label>
							<input type="text" id="apellido" name="apellido" />
						</fieldset>

						<fieldset class="fieldset1">
							<label for="email">Email:</label>
							<input type="email" id="email" value="email" />
						</fieldset>

						<fieldset class="fieldset1">
							<label for="opciones">What color would you like the coffe pot:</label>
                <select class="select-input" name="color1" id="color1">
                <option value="color">Choose Color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="white">White</option>
							</select>
						</fieldset>

						<fieldset class="fieldset1">
							<label for="country">Country:</label>
							<select name="country" id="country">
								<option value="option">Options</option>
								<option value="arg">Argentina</option>
								<option value="cl">Chile</option>
								<option value="col">Colombia</option>
							</select>
						</fieldset>

						<fieldset class="payment">
							<legend>Payment Optiones:</legend>
							<fieldset class="pay1">
								<input type="radio" name="Payment" id="cash" value="Cash" />
								<label for="cash">Cash</label>
							</fieldset>
							<fieldset class="pay1">
								<input type="radio" name="Payment" id="credit" value="Credit" />
								<label for="credit">Credit Cards</label>
							</fieldset>
							<fieldset class="pay1">
								<input type="radio" name="Payment" id="debit" value="Debit" />
								<label for="debit">Debit Cards</label>
							</fieldset>
						</fieldset>

						<fieldset class="or">
							<label for="services">Services</label>
							<input class="md" type="text" name="services" id="services" />
						</fieldset>
						<fieldset>
							<input type="checkbox" name="accept" id="accept" value="accept" />
							<label for="accept"> I accept terminus and conditions</label>
						</fieldset>

						<fieldset class="sub">
							<input type="submit" value="send" />
						</fieldset>
					</form>
				</div>
			</div>
		</main>

		<footer class="iframe">
			<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d225470.34599812474!2d-82.61943214807177!3d27.994687074532134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1681918147007!5m2!1ses-419!2sar"
			width="800"
			height="400"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"
		></iframe>
		</footer>
	</body>
</html>
